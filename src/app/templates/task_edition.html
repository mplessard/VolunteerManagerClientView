{% extends "base.html" %}
{% block title %}Edit a task{% endblock %}
{% block main %}
	<h1>Edit task</h1>
	<form action="" method="post">
	<label for="garden">Garden:</label>
		{{form.garden(class="form-control", readonly=true, value=gardens.name)}}
	<label for="task">Task description:</label>
		{{form.task(class="form-control", value=task_infos.task)}}
		<br/>
		{{form.save(class="btn btn-block")}}
	</form>
{% endblock %}
